<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CommandDeck</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Scanline overlay -->
  <div class="scanlines" aria-hidden="true"></div>

  <header class="bridge-header">
    <div class="header-left">
      <h1 class="logo">CommandDeck</h1>
      <span class="org-badge" id="org-badge"></span>
    </div>
    <div class="header-right">
      <span class="domain-label" id="domain-label"></span>
      <span class="uptime-label">UPTIME <span id="uptime" class="uptime-value">--:--:--</span></span>
      <span class="refresh-label">LAST SYNC <span id="last-refresh">--:--:--</span></span>
    </div>
  </header>

  <div class="metrics-bar">
    <div class="metric">
      <span class="metric-value" id="m-projects">-</span>
      <span class="metric-label">PROJECTS</span>
    </div>
    <div class="metric">
      <span class="metric-value active" id="m-active">-</span>
      <span class="metric-label">ACTIVE MISSIONS</span>
    </div>
    <div class="metric">
      <span class="metric-value" id="m-total">-</span>
      <span class="metric-label">TOTAL MISSIONS</span>
    </div>
    <div class="metric">
      <span class="metric-value" id="m-workers">-</span>
      <span class="metric-label">ACTIVE WORKERS</span>
    </div>
    <div class="metric">
      <span class="metric-value pending" id="m-pending">-</span>
      <span class="metric-label">PENDING ACTIONS</span>
    </div>
  </div>

  <!-- Pending Actions -->
  <section id="pending-section" class="panel" style="display:none">
    <div class="panel-header" onclick="togglePanel('pending-body')">
      <span class="panel-marker"></span>
      <h2>Pending Actions</h2>
      <span class="panel-toggle" id="pending-body-toggle">&#9660;</span>
    </div>
    <div id="pending-body" class="panel-body"></div>
  </section>

  <!-- System Status -->
  <section id="system-section" class="panel">
    <div class="panel-header" onclick="togglePanel('system-body')">
      <span class="panel-marker"></span>
      <h2>System Status</h2>
      <span class="panel-toggle" id="system-body-toggle">&#9660;</span>
    </div>
    <div id="system-body" class="panel-body">
      <div class="system-grid">
        <div class="system-card" id="q-status-card">
          <h3>Q Bot (Slack)</h3>
          <div class="system-indicator" id="q-status-indicator">
            <span class="status-dot offline"></span>
            <span id="q-status-text">Checking...</span>
          </div>
          <div class="sub" id="q-uptime"></div>
        </div>
        <div class="system-card" id="dashboard-status-card">
          <h3>Dashboard</h3>
          <div class="system-indicator">
            <span class="status-dot online"></span>
            <span>Online</span>
          </div>
          <div class="sub" id="dashboard-uptime"></div>
        </div>
      </div>
      <div id="containers-grid" class="containers-grid"></div>
    </div>
  </section>

  <!-- Breadcrumb nav -->
  <nav id="breadcrumb" class="breadcrumb" style="display:none">
    <a href="#" onclick="navigateTo('projects'); return false;">All Projects</a>
    <span id="bc-project" style="display:none"> / <a href="#" id="bc-project-link"></a></span>
    <span id="bc-mission" style="display:none"> / <span id="bc-mission-label"></span></span>
  </nav>

  <!-- Projects Grid -->
  <section id="projects-section" class="panel">
    <div class="panel-header">
      <span class="panel-marker"></span>
      <h2>Projects</h2>
    </div>
    <div id="projects-grid" class="projects-grid"></div>
  </section>

  <!-- Mission List -->
  <section id="missions-section" class="panel" style="display:none">
    <div class="panel-header">
      <span class="panel-marker"></span>
      <h2 id="missions-title">Missions</h2>
    </div>
    <div id="missions-list"></div>
  </section>

  <!-- Mission Detail -->
  <section id="detail-section" class="panel" style="display:none">
    <div class="panel-header">
      <span class="panel-marker"></span>
      <h2 id="detail-title">Mission Detail</h2>
    </div>
    <div id="detail-body"></div>
  </section>

  <script src="/app.js"></script>
</body>
</html>
