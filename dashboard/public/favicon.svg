  <!-- Starboard nacelle strut -->
  <line x1="38" y1="42" x2="52" y2="36" stroke="#cc9933" stroke-width="2"/>
  <!-- Port nacelle -->
  <rect x="6" y="28" width="6" height="16" rx="3" fill="#5588cc"/>
  <!-- Starboard nacelle -->
  <rect x="52" y="28" width="6" height="16" rx="3" fill="#5588cc"/>
  <!-- Nacelle caps (bussard collectors) -->
  <ellipse cx="9" cy="28" rx="3" ry="2" fill="#cc4444"/>
  <ellipse cx="55" cy="28" rx="3" ry="2" fill="#cc4444"/>
